<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="s.css"/>
</head>
<body>
   
    <div class="msg" >
        <p id="msg">Play your move</p>
    </div>
    <div class="choices">
    
        <div class="choice" id="rock">
            <img src="images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissors.jpeg">
        </div>
    </div>
    <div class="down">
        <div class="you" >
            <img id='i' src="images/rock.png">
        </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="user">0</p>
            <p style="font-weight: 700;color: black; ">You</p>
        </div>
        <div class="score">
        <p id="computer">0</p>
        <p style="font-weight: 700;color: black;">Computer</p>
        </div>
        
    </div>
    <div class="c">
   <div class="pop-container p">
    <div class="pop">
        <h1>Game Over!</h1>
        <p class="uscore"> Your Score:
            
        </p>
         <p class="cscore">Computer Score:</p>
        <button id="btnRefresh" type="button" class="click"> Play Again! </button>
        
    </div>
   </div>
</div>
    
    <div class="comp">
        <img id='j' src="images/rock1png.png">
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
